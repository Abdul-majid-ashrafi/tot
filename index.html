<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<link rel="stylesheet" href="libs/angular-material/angular-material.css">

<script src="libs/angular/angular.js"></script>
<script src="libs/angular-animate/angular-animate.js"></script>
<script src="libs/angular-aria/angular-aria.js"></script>
<script src="libs/angular-messages/angular-messages.js"></script>
<script src="libs/angular-material/angular-material.js"></script>

<script src="libs/angular-sortable-view/src/angular-sortable-view.js"></script>

<script src="app.js"></script>

<body ng-app="myApp" ng-controller="appController" class="disable-text-selection">



<div>
    <b>back end view</b>
    <span ng-repeat="item in project"> <br> {{item | json}}  </span>
</div>

<md-content sv-root class="md-padding" layout-xs="column" layout="row">

    <div  sv-part="value" ng-repeat="(key , value) in project" flex-xs flex-gt-xs="25" layout="column" >
        <md-card>

            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools" ng-bind="key"></h1>
            </md-toolbar>

            <md-card ng-repeat="item in value" sv-element>
                <md-card-title>
                    this is task number {{item}}
                </md-card-title>

                <md-card-actions layout="row" layout-align="end center">
                    <button class="md-button md-primary ">Action </button>
                </md-card-actions>
            </md-card>

            <!--////////no item////////////////////-->
            <md-card  ng-show="!value.length">
                <md-card-header>
                    <md-card-header-text>
                        <span class="md-subhead">No Item</span>
                    </md-card-header-text>
                </md-card-header>
            </md-card>
            <!--////////no item////////////////////-->

        </md-card>
    </div>

</md-content>



</body>
</html>
