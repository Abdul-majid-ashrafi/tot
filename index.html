<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<link rel="stylesheet" href="libs/angular-material/angular-material.css">

<script src="libs/angular/angular.js"></script>
<script src="libs/angular-animate/angular-animate.js"></script>
<script src="libs/angular-aria/angular-aria.js"></script>
<script src="libs/angular-messages/angular-messages.js"></script>
<script src="libs/angular-material/angular-material.js"></script>

<script src="libs/angular-sortable-view/src/angular-sortable-view.js"></script>

<script src="app.js"></script>


<body ng-app="myApp" ng-controller="appController">

<md-content class="md-padding" layout-xs="column" layout="row">


    <div flex-xs flex-gt-xs="25" layout="column" ng-repeat="(key, value) in project">
        <md-card>
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools" ng-bind="key"></h1>
            </md-toolbar>

            <md-card>
                <md-card-title>
                    this is task 1 title
                </md-card-title>

                <md-card-actions layout="row" layout-align="end center">
                   <button class="md-button md-primary ">button </button>

                </md-card-actions>
            </md-card>
            <md-card>
                <md-card-title>
                    this is task 2 title
                </md-card-title>

                <md-card-actions layout="row" layout-align="end center">
                   <button class="md-button md-primary ">button </button>

                </md-card-actions>
            </md-card>


        </md-card>
    </div>


</md-content>





<div class="multi-multi-sortable" ng-repeat="foo in [0, 1, 2, 3]">

    <div class="sortable-container" sv-root="multiple_{{$odd}}" sv-part="modelArray1[$index]">

        <div ng-repeat="item in modelArray2[$index]" sv-element class="well multi">
            {{item}}
        </div>

    </div>

</div>

    <div sv-part="modelArray1">
        <div ng-repeat="item in modelArray1" sv-element>
            <div>{{item}}</div>
        </div>
    </div>
    <hr>
    <div sv-part="modelArray2">
        <div ng-repeat="item in modelArray2" sv-element>
            <div>{{item}}</div>
        </div>
    </div>
</div>
-->

</body>
</html>
